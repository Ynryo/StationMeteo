<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Station Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body class="w3-animate-opacity" style="font-family: 'Montserrat', sans-serif!important;">
    <div class="w3-card w3-blue w3-padding-small w3-center">
        <h1 style="font-family: 'Montserrat', sans-serif!important;">Station météo</h1>
    </div>
    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding" style="font-family: 'Montserrat', sans-serif!important;">Luminosité</h3>
        <canvas id="luminosityChart" style="width:100%;max-width:100%;height:400px"></canvas>
    </div>
    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding" style="font-family: 'Montserrat', sans-serif!important;">Vent</h3>
        <canvas id="windChart" style="width:100%;max-width:100%;height:400px"></canvas>
    </div>
    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding" style="font-family: 'Montserrat', sans-serif!important;">Température</h3>
        <p class="w3-xxlarge"><span id="temperature">0</span> °C</p>
    </div>
    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding" style="font-family: 'Montserrat', sans-serif!important;">Humidité</h3>
        <p class="w3-xxlarge"><span id="humidity">0</span> %</p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
