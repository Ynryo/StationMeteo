<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Station Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.css"> <!-- import les styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- import la police-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <header>
        <h1>Station météo</h1>
    </header>
    <div class="main">
        <div class="side">
            <div class="temperature-value side-box">
                <span>Température</span>
                <span id="temperature" class="values">0</span>
                <span>°C</span>
            </div>
            <div class="uv-index-value side-box">
                <span>Indice UV</span>
                <span id="uv-index" class="values">0</span>
                <span>UV</span>
            </div>
            <div class="wind-speed-value side-box">
                <span>Vitesse du vent</span>
                <span id="wind-speed" class="values">0</span>
                <span>km/h</span>
            </div>
            <div class="wind-direction-value side-box">
                <span>Orientation du vent</span>
                <span id="wind-direction" class="values">0</span>
                <span>degrés</span>
            </div>
            <div class="humidity-value side-box">
                <span>Taux d'humidité dans l'air</span>
                <span id="humidity" class="values">0</span>
                <span>%</span>
            </div>
        </div>
        <div class="main-graph">
            <div class="graph active">
                <canvas id="windSpeedChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="uvChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="windDirectionChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="humidityChart"></canvas>
            </div>
        </div>
    </div>
    <!-- import les scripts JS -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="onclick.js"></script>
</body>

</html>
