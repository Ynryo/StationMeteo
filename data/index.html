<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Station Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <header>
        <h1>Station météo</h1>
    </header>
    <div class="main">
        <div class="side">
            <div class="brightness-value side-box">
                <p>
                    <span id="brightness">0</span> lux
                </p>
            </div>
            <div class="wind-speed-value side-box">
                <p>
                    <span id="wind-speed">0</span> km/h
                </p>
            </div>
            <div class="wind-direction-value side-box">
                <p>
                    <span id="wind-direction">0</span> km/h
                </p>
            </div>
            <div class="humidity-value side-box">
                <p>
                    <span id="humidity">0</span> %
                </p>
            </div>
        </div>
        <div class="main-graph">
            <div class="temperature-graph">
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
