<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Station Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/data/styles.css"> <!-- only dev -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <header>
        <h1>Station météo</h1>
    </header>
    <div class="main">
        <div class="side">
            <div class="temperature-value side-box">
                <span>Température</span>
                <span id="temperature" class="values">0</span>
                <span>°C</span>
            </div>
            <div class="brightness-value side-box">
                <span>Luminosité</span>
                <span id="brightness" class="values">0</span>
                <span>lux</span>
            </div>
            <div class="wind-speed-value side-box">
                <span>Vitesse du vent</span>
                <span id="wind-speed" class="values">0</span>
                <span>km/h</span>
            </div>
            <div class="wind-direction-value side-box">
                <span>Orientation du vent</span>
                <span id="wind-direction" class="values">0</span>
                <span>degrés</span>
            </div>
            <div class="humidity-value side-box">
                <span>Taux d'humidité dans l'air</span>
                <span id="humidity" class="values">0</span>
                <span>%</span>
            </div>
        </div>
        <div class="main-graph">
            <div class="graph">
                <canvas id="windChart"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
